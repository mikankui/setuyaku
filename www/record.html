<ons-page id="record" ng-controller="recordController">
    <ons-toolbar>
        <div class="center">相談履歴</div>
    </ons-toolbar>
    <div style="text-align: center">
        <h1>相談履歴</h1>
        <p>
        過去の相談履歴リストを表示。有料オプション。
        </p>
        <ons-list id="certificateRecordList" style="text-align: left">
            <ons-list-item ng-repeat="data in datalist">
            {{data.datetime}}: {{data.productName}}: {{data.productCost}}: {{data.Judgement}}
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
