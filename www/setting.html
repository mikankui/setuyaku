<ons-page id="setting" ng-controller="settingController">
    <ons-toolbar>
        <div class="center">設定</div>
    </ons-toolbar>
    <div style="text-align: center">
        <p style="text-align: center;">
            <p id="button_show_certificate" style="text-align: center">
                <h2>質問</h2>
                <ons-list id="questionsList" style="text-align: center;visibility: visible">
                    <ons-list-item ng-repeat="data in datalist">
                    {{data.id}} : {{data.questionText}}: {{data.nextQuestionIdYes}}: {{data.nextQuestionIdNo}} : {{data.resultAnswer}}
                </ons-list-item>
                </ons-list>
            </p>
        </p>
    </div>
</ons-page>
