<ons-page id="achievement" ng-controller="achievementController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">目標達成度</div>
    </ons-toolbar>
    <div style="text-align: center">
        <h1>目標達成度</h1>
        <p>
        過去の相談履歴の結果、購入を見送った合計金額を記載。有料オプション。
        </p>
        <p>
        がまん金額：{{count_no}}円
        </p>
        <p>
        購入金額：{{count_yes}}円
        </p>
        <ons-button
            onclick="myNavigator.popPage()">
            戻る
        </ons-button>
    </div>
</ons-page>
