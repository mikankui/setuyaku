<ons-page id="reception">
    <ons-toolbar>
        <div class="center">相談窓口</div>
    </ons-toolbar>
    <div style="text-align: center">
        <h1>相談窓口</h1>
        <p style="text-align: center;">
            商品名：<input id="productName" value="" type="text" class="text-input" placeholder="商品名を入力"></input>
        </p>
        <p style="text-align: center;">
            金　額：<input id="productCost" value="0" type="number" class="text-input" placeholder="金額を入力" pattern="\d*" style="text-align: right"></input>
        </p>
        <p style="text-align: center;">
            <ons-button id="button_cost_1" onclick="addCost(1)">1</ons-button>
            <ons-button id="button_cost_2"onclick="addCost(2)">2</ons-button>
            <ons-button id="button_cost_3" onclick="addCost(3)">3</ons-button>
        </p>
        <p style="text-align: center;">
            <ons-button id="button_cost_4" onclick="addCost(4)">4</ons-button>
            <ons-button id="button_cost_5" onclick="addCost(5)">5</ons-button>
            <ons-button id="button_cost_6" onclick="addCost(6)">6</ons-button>
        </p>
        <p style="text-align: center;">
            <ons-button id="button_cost_7" onclick="addCost(7)">7</ons-button>
            <ons-button id="button_cost_8" onclick="addCost(8)">8</ons-button>
            <ons-button id="button_cost_9" onclick="addCost(9)">9</ons-button>
        </p>
        <p style="text-align: center;">
            <ons-button id="button_cost_0" onclick="addCost(0)">0</ons-button>
            <ons-button id="button_cost_00" onclick="addCost('00')">00</ons-button>
            <ons-button id="button_cost_c" onclick="clearCost()">C</ons-button>
        </p>
        <ons-button
            onclick="myNavigator.pushPage('examination.html')">
            診察開始
        </ons-button>
        <ons-button
            onclick="myNavigator.pushPage('home.html')"">
            戻る
        </ons-button>
    </div>
</ons-page>
